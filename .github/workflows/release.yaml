      - name: Run build
        run: bash .github/scripts/build.sh
        env:
          ARTIFACT: ${{ matrix.ARTIFACT }}
          DISTRO: ${{ matrix.DISTRO }}
          ADD_CABAL_ARGS: ${{ matrix.ADD_CABAL_ARGS }}

      - if: always()
        name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            ./out/*


