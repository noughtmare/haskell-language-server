name: Build and release

on:
  push:
    tags:
      - '*'
  schedule:
    - cron: '0 2 * * *'

jobs:
  build-linux:
    name: Build linux binaries
    runs-on: ubuntu-latest
    env:
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      S3_HOST: ${{ secrets.S3_HOST }}
