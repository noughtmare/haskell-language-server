    runs-on: ${{ matrix.os }}
    env:
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      S3_HOST: ${{ secrets.S3_HOST }}
      ADD_CABAL_ARGS: ""
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            ARTIFACT: "x86_64-mingw64"
            ARCH: 64
            TARBALL_EXT: zip
    steps:
      - name: install windows deps
        shell: pwsh
        run: |
          C:\msys64\usr\bin\bash -lc "pacman --noconfirm -Syuu"
          C:\msys64\usr\bin\bash -lc "pacman --noconfirm -Syuu"
          C:\msys64\usr\bin\bash -lc "pacman --noconfirm -S make mingw-w64-x86_64-clang curl autoconf mingw-w64-x86_64-pkgconf ca-certificates base-devel gettext autoconf make libtool automake python p7zip patch unzip zip git"
          taskkill /F /FI "MODULES eq msys-2.0.dll"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run build (windows/mac)
        run: |
          $env:CHERE_INVOKING = 1
          $env:MSYS2_PATH_TYPE = "inherit"
          C:\msys64\usr\bin\bash -lc "bash .github/scripts/build.sh"
        shell: pwsh
        env:
          ARTIFACT: ${{ matrix.ARTIFACT }}
          ARCH: ${{ matrix.ARCH }}
          DISTRO: na
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          S3_HOST: ${{ env.S3_HOST }}
          HOMEBREW_CHANGE_ARCH_TO_ARM: 1
          TARBALL_EXT: ${{ matrix.TARBALL_EXT }}

      - if: always()
